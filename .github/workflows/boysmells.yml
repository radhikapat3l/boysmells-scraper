name: Boy Smells Daily Scrape

on:
  schedule:
    - cron: "0 1 * * *"   # 20:00 Indiana (EST)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python boysmells_scraper.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add boysmells_price_reviews.csv
          git commit -m "Daily Boy Smells scrape" || echo "No changes"
          git push
